<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login_div">

        <form action="">
            <h3>Login</h3>
        
            <input type="text" id="email_input" name="email" placeholder="Email Adresse">

            <input type="password"id="pass_input" name="passwort" placeholder="Passwort">
            <div id="login_btn_div">
                <button id="login_btn">
                Login
                </button>
            </div>
            <div id="show_pass_div">
                <button id="show_pass_btn">Passwort anzeigen</button>
            </div>
            <div id="forgot_pass_div">
                <button id="forgot_pass_btn">Passwort vergessen?</button>
            </div>

        </form>
    </div>

    
</body>
</html>
