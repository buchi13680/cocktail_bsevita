<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/allgemein.css">
    <link rel="stylesheet" href="../../styles/komponenten.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Cocktail</title>
</head>
<body>
    <div class="taskleiste">
        <div>
            <img id="logo" src="../../img/logo.png">
        </div>
    </div>
    <div class="container main-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <b id="login-header">Login</b>
                        </div>
                    </div>
                    <div class="row pad-top-medium">
                        <div class="col-lg-12">
                            <input id="username_input" class="login-inputs" type="text" placeholder="Email-Adresse"/>
                        </div>
                    </div>
                    <div class="row pad-top-huge">
                        <div class="col-lg-12">
                            <input id="passwort_input" class="login-inputs" type="password" placeholder="Passwort"/>
                        </div>
                    </div>
                    <div class="row pad-top-small">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
                            <button class="passwort_btns">Passwort anzeigen</button>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
                            <button class="passwort_btns"><b>Passwort</b> vergessen</button>
                        </div>
                    </div>
                    <div class="row pad-top-big">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
                            <button class="lightblue_btn" id="login_btn">Login</button>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
